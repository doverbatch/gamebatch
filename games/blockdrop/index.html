<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BlockDrop</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
    height: 100vh;
    overflow: hidden;
  }
  canvas {
    background: #000;
    display: block;
    border: 3px solid #333;
  }
</style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <audio id="bgm" src="audio/music.mp3" loop></audio>
  <audio id="drop" src="audio/drop.wav"></audio>
  <audio id="lineclear" src="audio/lineclear.wav"></audio>

  <script src="blockdrop.js"></script>
</body>
</html>
