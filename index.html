<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Game Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
    }

    header {
      background: #222;
      padding: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .games {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .game {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 10px;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    .game img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .game h3 {
      margin: 10px 0 0;
    }

    .game a {
      display: block;
      color: #0af;
      text-decoration: none;
      margin-top: 5px;
    }

    .game a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Game Portal</h1>
  </header>

  <div class="games">
    <!-- BlockDrop Card -->
    <div class="game">
      <img src="games/BlockDrop/assets/thumb.png" alt="BlockDrop Thumbnail">
      <h3>BlockDrop</h3>
      <a href="games/BlockDrop/index.html">Play Game</a>
    </div>
  </div>
</body>
</html>
