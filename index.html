<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GameBatch</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      background: #111; 
      color: #fff; 
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
      color: #0f0;
    }
    #games {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .game-card {
      width: 200px;
      margin: 15px;
      padding: 15px;
      background: #222;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    .game-card:hover {
      transform: scale(1.05);
      background: #333;
    }
    .game-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .game-card h2 {
      font-size: 1.1rem;
      margin: 0;
    }
    iframe {
      width: 90%;
      max-width: 900px;
      height: 600px;
      border: none;
      margin: 30px auto;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ® GameBatch</h1>
    <p>Select a game to play below</p>
  </header>

  <div id="games">
    <!-- Example: BlockDrop -->
    <div class="game-card" onclick="loadGame('games/blockdrop/index.html')">
      <img src="games/blockdrop/thumb.png" alt="BlockDrop thumbnail">
      <h2>BlockDrop</h2>
    </div>

    <!-- Add more games here by copy-paste -->
    <!--
    <div class="game-card" onclick="loadGame('games/anothergame/index.html')">
      <img src="games/anothergame/thumb.png" alt="AnotherGame thumbnail">
      <h2>Another Game</h2>
    </div>
    -->
  </div>

  <iframe id="gameFrame"></iframe>

  <script>
    function loadGame(url) {
      const frame = document.getElementById("gameFrame");
      frame.src = url;
      frame.style.display = "block";
      window.scrollTo({ top: frame.offsetTop, behavior: "smooth" });
    }
  </script>
</body>
</html>
