<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Game Portal</title>
<style>
body { 
    font-family: sans-serif; 
    background: #111; 
    color: #fff; 
    text-align: center; 
    margin: 0; 
    padding: 0;
}
h1 { 
    margin-top: 50px; 
}
.game-list { 
    display: flex; 
    flex-wrap: wrap; 
    justify-content: center; 
    margin-top: 30px; 
}
.game-item { 
    margin: 10px; 
    text-align: center; 
}
.game-item img { 
    width: 200px; 
    height: 150px; 
    display: block; 
    margin-bottom: 5px; 
    border: 2px solid #fff; 
    object-fit: cover;
}
a { 
    color: #fff; 
    text-decoration: none; 
}
a:hover { 
    color: #0f0; 
}
</style>
</head>
<body>
<h1>My Game Portal</h1>
<div class="game-list">
    <!-- BlockDrop Game -->
    <div class="game-item">
        <a href="games/BlockDrop/index.html">
            <img src="games/BlockDrop/assets/thumb.png" alt="BlockDrop">
            BlockDrop
        </a>
    </div>

    <!-- Add more games below -->
    <!-- Example:
    <div class="game-item">
        <a href="games/AnotherGame/index.html">
            <img src="games/AnotherGame/assets/thumb.png" alt="Another Game">
            Another Game
        </a>
    </div>
    -->

</div>
</body>
</html>
