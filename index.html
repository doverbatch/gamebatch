<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      text-align: center;
    }

    header {
      background: #222;
      padding: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .games-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 2rem;
      gap: 1.5rem;
    }

    .game-card {
      background: #1c1c1c;
      border-radius: 12px;
      width: 200px;
      text-align: center;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
    }

    .game-card h3 {
      margin: 0;
      padding: 1rem;
      background: #2a2a2a;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Game Portal</h1>
  </header>

  <main>
    <div class="games-container">
      <!-- BlockDrop Card -->
      <div class="game-card">
        <a href="games/BlockDrop/index.html">
          <img src="games/BlockDrop/assets/thumb.png" alt="BlockDrop Thumbnail">
          <h3>BlockDrop</h3>
        </a>
      </div>
    </div>
  </main>
</body>
</html>
